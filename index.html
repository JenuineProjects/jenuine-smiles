            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            font-size: 1.4rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
        }

        .answer, .hint {
            font-size: 1.2rem;
            line-height: 1.5;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            animation: revealAnswer 0.5s ease-out;
        }

        @keyframes revealAnswer {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

            background: linear-gradient(135deg, #667eea20, #764ba220);
            color: #5a4a8a;
            font-weight: 600;
        }

            color: #856404;
            font-style: italic;
        }

        .btn {
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {

            color: #8b5a3c;
        }

        // Calculate which day in the cycle (0 = joke, 1 = fact, 2 = puzzle)
        function getDayIndex() {
            const startDate = new Date('2025-01-01');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            startDate.setHours(0, 0, 0, 0);
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getContentType(dayIndex) {
            const cycle = dayIndex % 3;
            if (cycle === 0) return 'joke';
            if (cycle === 1) return 'fact';
            return 'puzzle';
        }

        function getItemIndex(dayIndex, arrayLength) {
            const cycleDay = Math.floor(dayIndex / 3);
            return cycleDay % arrayLength;
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderContent() {
            const dayIndex = getDayIndex();
            const contentType = getContentType(dayIndex);
            const container = document.getElementById('content-container');
            const dateDisplay = document.getElementById('date-display');

            dateDisplay.textContent = formatDate(new Date());

            let html = '';

            if (contentType === 'joke') {
                const joke = jokes[getItemIndex(dayIndex, jokes.length)];
                html = `
                    <span class="type-badge type-joke">Joke of the Day</span>
                    <div class="content-area">
                        <p class="question">${joke.question}</p>
                        <div id="answer" class="answer hidden">${joke.answer}</div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
                    </div>
                `;
            } else if (contentType === 'fact') {
                const fact = facts[getItemIndex(dayIndex, facts.length)];
                html = `
                    <span class="type-badge type-fact">Fact of the Day</span>
                    <div class="content-area">
                        <p class="fact-text">${fact}</p>
                    </div>
                `;
            } else {
                const puzzle = puzzles[getItemIndex(dayIndex, puzzles.length)];
                html = `
                    <span class="type-badge type-puzzle">Puzzle of the Day</span>
                    <div class="content-area">
                        <p class="puzzle-text">${puzzle.question}</p>
                        <div id="hint" class="hint hidden">${puzzle.hint}</div>
                        <div id="answer" class="answer hidden">${puzzle.answer}</div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" id="hintBtn" onclick="showHint()">Get a Hint</button>
                        <button class="btn btn-primary" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

            hintBtn.disabled = true;
            hintBtn.textContent = 'Hint Shown';
        }

        function revealAnswer() {
            const answer = document.getElementById('answer');
            const revealBtn = document.getElementById('revealBtn');
            answer.classList.remove('hidden');
            revealBtn.disabled = true;
            revealBtn.textContent = 'Answer Revealed';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderContent);
    </script>
</body>
</html>
