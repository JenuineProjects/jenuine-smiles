            to {

            }
        }

            font-size: 0.95rem;
            margin-bottom: 30px;
        }

            font-weight: 600;

            color: white;
        }

            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .type-puzzle {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question, .fact-text, .puzzle-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
        }

            color: #333;

            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }

        .visual-puzzle .horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

            font-size: 1.2rem;
        }

            font-size: 2.5rem;
        }

            text-decoration: line-through;
        }

        .visual-puzzle .underline {
            border-bottom: 3px solid #333;
            padding-bottom: 5px;
        }

        .visual-puzzle .between-lines span {
            border-left: 2px solid #333;
            border-right: 2px solid #333;
            padding: 0 3px;
        }

        .visual-puzzle .vertical-word {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        .visual-puzzle .diagonal-down {
            display: flex;
            flex-direction: column;
        }

            margin-left: 0;
        }

        .visual-puzzle .diagonal-down span:nth-child(3) { margin-left: 40px; }
        .visual-puzzle .diagonal-down span:nth-child(4) { margin-left: 60px; }
        .visual-puzzle .diagonal-down span:nth-child(5) { margin-left: 80px; }

            position: relative;
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .visual-puzzle .scattered span {
            position: absolute;
        }

        .visual-puzzle .cross-pattern {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0;
            font-size: 1.5rem;
        }

        .visual-puzzle .box-container {
            border: 3px solid #333;
            padding: 15px 25px;
            border-radius: 5px;
        }

        .visual-puzzle .italic {
            font-style: italic;
        }

        .visual-puzzle .backwards {
            display: inline-block;
            transform: scaleX(-1);
            letter-spacing: 3px;
        }

        .visual-puzzle .separator {
            width: 2px;
            height: 80px;
            background: #333;
            margin: 0 15px;
        }

        .visual-puzzle .corner-layout {
            position: relative;
            width: 120px;
            height: 100px;
        }

        .visual-puzzle .corner-layout .top {
            position: absolute;
            top: 0;
            left: 0;
        }

        .visual-puzzle .corner-layout .bottom {
            position: absolute;
            bottom: 0;
            right: 0;
        }

            font-size: 1.2rem;
            line-height: 1.5;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;

            to {

            }

        }

        .btn {

            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;

        }

        .btn-primary:hover {

        // Calculate which day in the cycle (0 = joke, 1 = fact, 2 = puzzle)
        function getDayIndex() {
            const startDate = new Date('2025-01-01');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            startDate.setHours(0, 0, 0, 0);
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getContentType(dayIndex) {
            const cycle = dayIndex % 3;
            if (cycle === 0) return 'joke';
            if (cycle === 1) return 'fact';
            return 'puzzle';
        }

        function getItemIndex(dayIndex, arrayLength) {
            const cycleDay = Math.floor(dayIndex / 3);
            return cycleDay % arrayLength;
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderContent() {
            const dayIndex = getDayIndex();
            const contentType = getContentType(dayIndex);
            const container = document.getElementById('content-container');
            const dateDisplay = document.getElementById('date-display');

            dateDisplay.textContent = formatDate(new Date());

            let html = '';

            if (contentType === 'joke') {
                const joke = jokes[getItemIndex(dayIndex, jokes.length)];
                html = `
                    <span class="type-badge type-joke">Joke of the Day</span>
                    <div class="content-area">
                        <p class="question">${joke.question}</p>
                        <div id="answer" class="answer hidden">${joke.answer}</div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
                    </div>
                `;
            } else if (contentType === 'fact') {
                const fact = facts[getItemIndex(dayIndex, facts.length)];
                html = `
                    <span class="type-badge type-fact">Fact of the Day</span>
                    <div class="content-area">
                        <p class="fact-text">${fact}</p>
                    </div>
                `;
            } else {
                const puzzle = puzzles[getItemIndex(dayIndex, puzzles.length)];
                const isVisual = puzzle.type === 'visual';
                const puzzleContent = isVisual
                    ? `<div class="visual-puzzle">${puzzle.visual}</div>`
                    : `<p class="puzzle-text">${puzzle.question}</p>`;
                html = `
                    <span class="type-badge type-puzzle">Puzzle of the Day</span>
                    <div class="content-area">
                        ${puzzleContent}
                        <div id="hint" class="hint hidden">${puzzle.hint}</div>
                        <div id="answer" class="answer hidden">${puzzle.answer}</div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" id="hintBtn" onclick="showHint()">Get a Hint</button>
                        <button class="btn btn-primary" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function showHint() {
            const hint = document.getElementById('hint');
            const hintBtn = document.getElementById('hintBtn');
            hint.classList.remove('hidden');
            hintBtn.disabled = true;
            hintBtn.textContent = 'Hint Shown';
        }

        function revealAnswer() {
            const answer = document.getElementById('answer');
            const revealBtn = document.getElementById('revealBtn');
            answer.classList.remove('hidden');
            revealBtn.disabled = true;
            revealBtn.textContent = 'Answer Revealed';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderContent);
    </script>
